name: Deploy React App to Server

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Select environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true

      - name: Deploy to the Server (${{ github.event.inputs.environment }})
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            set -e  # Stop on any error

            ENV=${{ github.event.inputs.environment }}

            if [ "$ENV" == "prod" ]; then
              echo "Deploying to production..."
              WORK_DIR=${{ secrets.PROD_SERVER_DEPLOYMENT_PATH }}
            else
              echo "Deploying to development..."
              WORK_DIR=${{ secrets.DEV_SERVER_DEPLOYMENT_PATH }}
            fi

            echo "Working directory: $WORK_DIR"
            cd "$WORK_DIR"

            # Git pull latest changes
            git fetch origin
            git checkout ${{ github.ref_name }} || git checkout -b ${{ github.ref_name }} origin/${{ github.ref_name }}
            git reset --hard origin/${{ github.ref_name }}

            # Set up Node.js environment (adjust path if needed)
            export PATH=$HOME/.nvm/versions/node/v18.17.1/bin:$PATH

            # Install dependencies and build
            npm install
            npm run build
